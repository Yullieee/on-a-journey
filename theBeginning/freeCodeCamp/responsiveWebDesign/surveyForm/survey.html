<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1 id="title">
      freeCodeCamp Survey Form
    </h1>

    <p id="description">
      Thank you for taking the time to fill our survey
    </p>

    <form id="survey-form">
      <fieldset>
        <label for="name-label" id="name-label">
          Name<input placeholder="Enter your name" id="name" name="name" type="text" required/>
        </label>

        <label for="email-label" id="email-label">
          Email<input placeholder="Enter your Email" id="email" name="email" type="email" required/>
        </label>

        <label for="number-label" id="number-label">
          Age (optional)<input placeholder="Age" id="number" name="number" type="number" min="13" max="120"/>
        </label>

        <label for="select" id="select">
          Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>

        <label for="recommendation" id="recommendation">
          Would you recommend freeCodeCamp to a friend?
          <input id="definitely" type="radio" name="recommendation" value="yes" class="input-radio" checked/>Definitely
          <input id="maybe" type="radio" name="recommendation" value="maybe" class="input-radio" />Maybe
          <input id="no" type="radio" name="recommendation" value="no" class="input-radio"/>Not sure
        </label>

        <label for="improve" id="improve">
          What would you like to see improved? (Check all that apply)
          <input type="checkbox" value="front-end" class="input-checkbox"/>Front-end Projects
          <input type="checkbox" value="back-end" class="input-checkbox" />Back-end Projects
          <input type="checkbox" value="videos" class="input-checkbox"/>Videos
        </label>

        <label for="comments" id="comments">
          Any comments or suggestions?
          <textarea id="comments" name="comment" rows="5" cols="20" placeholder="yummy yummy"></textarea>
        </label>
        <input id="submit" type="submit" value="Submit">
      </fieldset>
    </form>
  </body>
</html>
